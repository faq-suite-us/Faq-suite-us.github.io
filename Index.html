<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trezor Suite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #007BFF;
    }

    .navbar-brand {
      color: #fff;
    }

    .navbar-nav .nav-link {
      color: #fff;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107;
    }

    .dashboard-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .card-header {
      background-color: #007BFF;
      color: #fff;
    }

    .card-footer {
      background-color: #f8f9fa;
      text-align: center;
    }

    .stats-box {
      background-color: #FF6347;
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .stats-box .stat-title {
      font-size: 1.2rem;
    }

    .stats-box .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Trezor Suite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Assets</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="dashboard-card">
          <h3 class="card-header">Wallet Overview</h3>
          <div class="card-body">
            <p>Your balance is displayed here.</p>
            <button class="btn btn-primary">Receive</button>
            <button class="btn btn-primary">Send</button>
          </div>
          <div class="card-footer">
            <small>Last updated: 10 minutes ago</small>
          </div>
        </div>

        <div class="dashboard-card">
          <h3 class="card-header">Transaction History</h3>
          <div class="card-body">
            <ul>
              <li>Transaction 1</li>
              <li>Transaction 2</li>
              <li>Transaction 3</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="stats-box">
          <div class="stat-title">Balance</div>
          <div class="stat-value">$3,500.00</div>
        </div>
        <div class="stats-box mt-4">
          <div class="stat-title">Pending Transactions</div>
          <div class="stat-value">2</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Trezor Suite. All Rights Reserved.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
